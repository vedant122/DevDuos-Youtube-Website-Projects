<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">

<body>

    <!-- header code navbar -->
    <div id="header">
        <img src="./img/mercedies.png" alt="" id="mercedieslogo">
        <p>Mercedies Benz</p>
        <div>
            <a href="">Services</a>
            <a href="">Shop</a>
            <a href="">Purchase</a>
            <a href="">Configurate</a>
        </div>
        <img src="./img/menu.png" alt="">
    </div>

    <!-- Car Name Info -->
    <div id="info">
        <img src="./img/backbutton.png" alt="" height="30px">
        <div id="infoname">
            <p>GLC 300e</p>
            <p>4MATIC AMG</p>
        </div>
        <div id="infoimg">
            <img src="./img/videoimg.webp" alt="">
            <img src="./img/playbutton.png" alt="">
        </div>
    </div>

    <!-- The Wheel selection option and car images -->
    <div id="carinfo">
        <div id="carinfodiv">
            <img src="./img/car.png" alt="" id="carpng">
            <div id="view">
                <span>
                    <img src="./img/view.png" alt="" height="20px">
                    <p>360</p>
                </span>
            </div>
            <div id="bookcar">
                <img src="./img/carimg1.png" alt="">
                <img src="./img/carimg2.png" alt="">
                <img src="./img/carimg3.png" alt="">
                <div>
                    <p>$80,000</p>
                    <p id="otr">OTR Price</p>
                </div>
                    <p id="apply">Apply</p>
            </div>
        </div>
        <div id="wheel">
            <p id="wheelp">Wheels</p>
            <div id="wheelsize">
                <div id="wheelsizeone">
                    <p id="pcd">PCD</p>
                    <div>
                        <P>3*112</P>
                        <img id="wheelsizeoneimg" src="./img/down.png" alt="" height="20px">
                    </div>
                </div>
                <div id="wheelsizeone">
                    <p id="pcd">Diameter</p>
                    <div>
                        <p>12</p>
                        <img id="wheelsizeoneimg" src="./img/down.png" alt="" height="20px">
                    </div>
                </div>
            </div>
            <div id="alloys">
                <div id="wheelsizeone">
                    <p id="pcd">Froged VL3</p>
                    <p id="mercedies">Mercedies</p>
                    <img id="alloyimg" src="./img/alloy1.png" alt="" height="100px">
                    <p id="price">$500</p>
                </div>
                <div id="wheelsizeone">
                    <p id="pcd">CM3Q Ultrasport</p>
                    <p id="mercedies">Mercedies</p>
                    <img id="alloyimg" src="./img/alloy2.png" alt="" height="100px">
                    <p id="price">$600</p>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
